<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TubeWatch - Carregando...</title>
<style>
body { margin:0; height:100vh; display:flex; justify-content:center; align-items:center; background:#121212; }
.spinner {
    border:6px solid #1E1E1E;
    border-top:6px solid #FF0000;
    border-radius:50%;
    width:60px;
    height:60px;
    animation: spin 1s linear infinite;
}
@keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }
h2 { color:#fff; margin-top:20px; font-family:Arial, sans-serif; }
</style>
</head>
<body>

<div style="text-align:center;">
    <div class="spinner"></div>
    <h2>Carregando vídeo...</h2>
</div>

<script>
// Redireciona após 1,5 segundos (igual animação do Share)
setTimeout(() => {
    window.location.href = 'videos/video1/';
}, 1500);
</script>

</body>
</html>
